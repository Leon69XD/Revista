<body>




	<div id="loginUser">
		<form action="php/login.php" method="post">
		<img src="img/LogoUPAM.jpg">

		<h2> Formulario Alumno</h2>
	
        <input style="color: #ffffff;"  class="inp"  type="text" name=""  placeholder="Name " ><br>
        <input  class="inp"  type="text" name="" placeholder=" Last name"><br>
        <input  class="inp"  type="text" name=""  placeholder=" Second last name" ><br>

        	<select name="menu" class="inp" type="select">

			    <option value="1">I</option>

			  <optgroup label="Nivel A">

			    <option value="2">A2</option>

			  <optgroup label="Nivel B">
			    <option value="1">B1</option>
